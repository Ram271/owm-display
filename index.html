<script type="text/javascript">
function ISODateString(d){
  function pad(n){return n<10 ? '0'+n : n}
  return d.getFullYear()+'-'
      + pad(d.getMonth()+1)+'-'
      + pad(d.getDate())+'T'
      + pad(d.getHours())+':'
      + pad(d.getMinutes())+':'
      + pad(d.getSeconds())
}

var dataReceived = false;
var date = new Date();
date.setHours(0);
date.setMilliseconds(0);
date.setMinutes(0);
date.setSeconds(0);
var datestr = ISODateString(date)
console.log(datestr)

var past = Array();
var forecast = Array();

jQuery(document).ready(function() {
	$.ajax({
		url: "https://api.forecast.io/forecast/929a06588b68f79d5a6ed239dd55bd61/49.106389,10.987222," + datestr + "?extend=hourly&units=si&callback=?",
		type: 'GET',
		dataType: 'jsonp',
		error: errorHandler,
		success: getPast
	});

	$.ajax({
		url: "https://api.forecast.io/forecast/929a06588b68f79d5a6ed239dd55bd61/49.106389,10.987222?extend=hourly&units=si&callback=?",
		type: 'GET',
		dataType: 'jsonp',
		error: errorHandler,
		success: getForecast
	});

	setTimeout(function () {
		if(!dataReceived) {
			location.reload(true);
		}
	}, 60000);

});



function getForecast(JSONobject)
{
	console.log("getForecast")
	forecast = JSONobject.hourly.data;
	mergeData();
}

function getPast(JSONobject)
{
	console.log("getPast")
	past = JSONobject.hourly.data;
	mergeData();
}

function mergeData()
{
	if(past.length > 0 && forecast.length > 0) {
		data = Array();
		dataReceived = true;
		for(var i = 0; i <  past.length; i ++) {
			if(past[i].time < forecast[0].time) {
				data.push(past[i])
			}
		}
		for(var i = 0; i <  forecast.length; i ++) {
			data.push(forecast[i])
		}
		renderData(data);
	}
}

function renderData(data)
{
	hide('loading');
	show('map-rain');
	show('map-lightning');
	dialWind('dial-wind', data);
	dialTemperature('dial-temperature', data);
	plotPressure('chart-pressure', data);
	plotTemperature('chart-temp', data);
	plotWindSpeed('chart-wind', data);
	plotRain('chart-rain', data);
	placeIcon('icon-weather', data);
	placeDate('date', data);
}

function  errorHandler(e)
{
	console.log(e.status +' '+e.statusText);
}

</script>
