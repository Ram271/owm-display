<html>
<head>
	<title>Open Weather Map weather Chart</title>
	<meta charset="utf-8">

	<script src="js/jquery-1.9.1.min.js" ></script>

	<script src="js/highcharts.js"></script>
	<script src="js/highcharts-more.js"></script>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<script src="js/charts.js"></script>
	<meta http-equiv="refresh" content="3600"> 
</head>

<body>
	<div class="row">
		<div class="span4">
			<div id="dial-wind" class="widget"></div>
		</div>

		<div class="span4 pos-rel">
			<div id="map-rain"><img src="/dev/shm/Radarfilm_WEB_SE.gif" id="map" /><img src="img/map-pin.png" id="pin" /><img src="img/map-mask.png" id="mask" /></div>
			<div id="icon-weather"></div>
		</div>

		<div class="span4">
			<div id="dial-pressure" class="widget" ></div>
		</div>
	</div>

	<div class="row">
		<div class="span12">
			<div id="chart-pressure" class="widget"></div>
		</div>
	</div>

	<div class="row">
		<div class="span12">
			<div id="chart-temp" class="widget"></div>
		</div>
	</div>

	<div class="row">
		<div class="span12">
			<div id="chart-wind" class="widget"></div>
		</div>
	</div>

	<div class="row">
		<div class="span12">
			<div id="chart-rain" class="widget"></div>
		</div>
	</div>
	<div class="row">
		<div class="span12">
			<div id="license">
				All scalar data is courtesy of openweathermap.org, licensed under CC-BY-SA 2.0<br />
				Radar image is courtesy of dwd.de
			</div>
		</div>
	</div>
</body>

<script type="text/javascript">
var time_zone = 1000 * (new Date().getTimezoneOffset())*(-60);

jQuery(document).ready(function() {
	var curd = new Date();
	var d = new Date(curd.getFullYear(), curd.getMonth(), curd.getDate());
	var s = Math.round(( d.getTime() ) /1000) - 3600*12;
	var e = Math.round(( d.getTime() ) /1000) + 3600*72;
	$.ajax({
		url: "http://openweathermap.org/data/2.1/forecast/city/?id=2853260&cnt=120&units=metric&callback=?&start="+s+"&end="+e,
		type: 'GET',
		dataType: 'jsonp',
		error: errorHandler,
		success: getData
	});
});



function getData(JSONobject)
{
	data = JSONobject.list;
	dialWind('dial-wind', data);
	dialPressure('dial-pressure', data);
	plotPressure('chart-pressure', data);
	plotTemperature('chart-temp', data);
	plotWindSpeed('chart-wind', data);
	plotRain('chart-rain', data);
	placeIcon('icon-weather', data);
}

function  errorHandler(e)
{
	console.log(e.status +' '+e.statusText);
}

</script>


</html>
